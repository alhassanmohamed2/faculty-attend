{% extends "base.html" %} {% block title %}Admin{% endblock %} {% block nav %}Attend{% endblock %} {% block content %}


<div class="container">
    <div style="text-align: center;">

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h2>URL</h2>
                        <h5 class="card-title"><img src="{{url_for('static',filename='images/IP_QR.png')}}/?v={{time}}" class="img-fluid" alt="Responsive image"></h5>
                        <p class="card-text"> http://{{IP}}:5000/login</p>

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h2>WIFI</h2>
                        <h5 class="card-title"><img src="{{url_for('static',filename='images/WIFI.png')}}/?v={{time}}" class="img-fluid" alt="Responsive image"></h5>
                        <p class="card-text">{{wifi}}</p>

                    </div>
                </div>
            </div>
        </div>



    </div>


    {% endblock %}
